<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="donutBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C4956A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B6B4A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="frostingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E8AFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E70E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00C2FF;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="holeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0f1115;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1d23;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Outer dark ring -->
  <circle cx="50" cy="50" r="48" fill="#1a2030"/>
  
  <!-- Donut base (dough) -->
  <circle cx="50" cy="50" r="44" fill="url(#donutBase)"/>
  
  <!-- Blue frosting with wavy edge -->
  <path d="
    M50 8
    C70 8, 85 18, 90 35
    Q92 42, 88 48
    Q94 55, 90 65
    C85 82, 70 92, 50 92
    Q35 94, 25 88
    Q12 82, 10 65
    Q8 55, 12 48
    Q8 42, 10 35
    C15 18, 30 8, 50 8
    Z
  " fill="url(#frostingGradient)"/>
  
  <!-- Inner frosting drip ring -->
  <ellipse cx="50" cy="50" rx="22" ry="22" fill="#4A9CFF"/>
  
  <!-- Donut hole - brown inner ring -->
  <circle cx="50" cy="50" r="18" fill="#8B6B4A"/>
  
  <!-- Donut hole - dark center -->
  <circle cx="50" cy="50" r="14" fill="url(#holeGradient)"/>
  
  <!-- Highlight on frosting -->
  <ellipse cx="35" cy="35" rx="12" ry="8" fill="white" opacity="0.2" transform="rotate(-30 35 35)"/>
  
  <!-- Small highlight -->
  <ellipse cx="65" cy="30" rx="6" ry="4" fill="white" opacity="0.15" transform="rotate(20 65 30)"/>
</svg>
