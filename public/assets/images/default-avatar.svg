<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1d23"/>
      <stop offset="100%" style="stop-color:#0f1115"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" fill="url(#bgGrad)"/>
  
  <!-- Minecraft-style head placeholder -->
  <rect x="16" y="8" width="32" height="32" fill="#8B7355" rx="2"/>
  <rect x="18" y="10" width="28" height="28" fill="#A08060"/>
  
  <!-- Eyes -->
  <rect x="22" y="18" width="6" height="6" fill="#1a1d23"/>
  <rect x="36" y="18" width="6" height="6" fill="#1a1d23"/>
  
  <!-- Mouth -->
  <rect x="26" y="28" width="12" height="4" fill="#6B5344"/>
  
  <!-- Body hint - blue color -->
  <rect x="20" y="42" width="24" height="16" fill="#2E8AFF" rx="2"/>
  
  <!-- Question mark overlay - blue -->
  <text x="32" y="54" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#00C2FF" text-anchor="middle">?</text>
</svg>
